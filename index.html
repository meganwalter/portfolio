<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Megan Elizabeth</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700|Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendors/Skeleton-2.0.4/css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="vendors/Skeleton-2.0.4/css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="vendors/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/layout.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/modules.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/state.css" media="screen" title="no title" charset="utf-8">
    <script id="project-template" type="text/x-handlebars-template">
      <article class="">
        <header>
          <h2 class='article-title'>{{name}}</h2>
        <header>
        <section class="article-image"><img src="{{img}}" alt="" /></section>
        <section class="article-body">{{{body}}}</section>
      </article>
    </script>
    <script id="skills-template" type="text/x-handlebars-template">
      <article class="">
        <header>
          <h2 class='skill-title'>{{skill}}</h2>
        <header>
        <section class="skills-body"><p>years: {{years}}</p></section>
      </article>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <nav class="main-nav ten columns offset-by-two">
    <i class="fa fa-bars menu"></i>
      <ul class="tab ten columns offset-by-two tabs">
        <li data-content="contact"><i class="fa fa-heart-o"></i><a href="/contact"> Contact</a></li>
        <li data-content="about"><i class="fa fa-heart-o"></i><a href="/about"> About Me</a></li>
        <li data-content="articles"><i class="fa fa-heart-o"></i><a href="/projects"> Projects</a></li>
        <li data-content="skills"><i class="fa fa-heart-o"></i><a href="/skills"> Skills</a></li>
        <li data-content="home"><i class="fa fa-heart-o"></i><a href="/"> Home</a></li>
      </ul>
    </nav>
    <main>
      <section id="home" class="tab-content twelve columns">
        <header>
          <h1 class="">MEGAN ELIZABETH</h1>
        </header>
        <div id="pretty-line" class="four columns offset-by-four"></div>
      </section>
      <section class="tab-content  ten columns offset-by-one" id="articles">
        <header>
          <h1 class="">MY PROJECTS</h1>
        </header>
      <section class="" id="article-view"></section>
      </section>
      <section class="tab-content  ten columns offset-by-one" id="skills">
        <header>
          <h1 class="">SKILLS</h1>
        </header>
      <section class="" id="skills-page"></section>
      </section>
      <section class="tab-content" id="about">
        <header>
          <h1 class="twelve columns">ABOUT ME</h1>
        </header>
        <h2 class="twelve columns">My Github Projects</h2>
        <ul id='repolist'></ul>
      </section>
      <section class="tab-content" id="contact">
        <h1 class="">CONTACT</h1>
        <a class="contact-icon" href="#"><img src="images/github.png" alt="" /></a>
        <a class="contact-icon" href="#"><img src="images/linkedin.png" alt="" /></a>
      </section>
    </main>
    <script src="vendors/page.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.2.1.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <!-- <script src="data/articles.json" charset="utf-8"></script> -->
    <script src="scripts/app.js" charset="utf-8"></script>
    <!-- <script src="scripts/articleView.js" charset="utf-8"></script> -->
    <script src="scripts/projectsController.js" charset="utf-8"></script>
    <script src="scripts/skillsController.js" charset="utf-8"></script>
    <script src="githubToken.js" charset="utf-8"></script>
    <script src="scripts/repo.js" charset="utf-8"></script>
    <script src="scripts/aboutController.js" charset="utf-8"></script>
    <script src="scripts/spa-controller.js" charset="utf-8"></script>
    <script>
      home();
    </script>
  </body>
</html>
